<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="note" content="environment=development" />
  <title data-react-helmet="true"></title>
  <script src="/socket.io/socket.io.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132991362-10"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-132991362-10');
  </script>
</head>
<body>
<div id="___gatsby"></div>
<script src="/polyfill.js" nomodule=""></script>
<script src="/commons.js"></script>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W7C2KQB"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<!-- Iubenda banner with GTM/Analytics integrated consent -->
<script type="text/javascript">
  var _iub = _iub || [];
  _iub.csConfiguration = {
    "consentOnContinuedBrowsing": false,
    "perPurposeConsent": true,
    "lang": "en",
    "siteId": 2095145,
    "cookiePolicyId": 42105568,
    "cookiePolicyUrl": "https://www.soveren.io/cookie-policy",
    "banner": {
      "acceptButtonDisplay": true,
      "customizeButtonDisplay": true,
      "acceptButtonColor": "#1656d9",
      "acceptButtonCaptionColor": "white",
      "customizeButtonColor": "#232c40",
      "customizeButtonCaptionColor": "white",
      "rejectButtonDisplay": true,
      "rejectButtonColor": "#f5f7f9",
      "rejectButtonCaptionColor": "#414d65",
      "position": "float-bottom-center",
      "backgroundOverlay": true,
      "textColor": "#54617B",
      "backgroundColor": "white",
      "fontSize": "12px",
      "cookiePolicyLinkCaption": "privacy policy",
      "content": "<div id=\"iubenda-cs-title\">Notice</div><div id=\"iubenda-cs-paragraph\">This website uses cookies to give you the best possible service. By clicking Accept, you agree to our <a href=\"soveren.io/privacy_policy\" class=\"iubenda-cs-cookie-policy-lnk\">privacy policy</a>.<br />You can learn more about how we use your data and customize the settings by clicking the button below.</div>"
    },
    "callback": {
      onPreferenceExpressedOrNotNeeded: function(preference) {
        dataLayer.push({
          iubenda_ccpa_opted_out: _iub.cs.api.isCcpaOptedOut()
        });
        if (!preference) {
          dataLayer.push({
            event: "iubenda_preference_not_needed"
          });
        } else {
          if (preference.consent === true) {
            dataLayer.push({
              event: "iubenda_consent_given"
            });
          } else if (preference.consent === false) {
            dataLayer.push({
              event: "iubenda_consent_rejected"
            });
          } else if (preference.purposes) {
            for (var purposeId in preference.purposes) {
              if (preference.purposes[purposeId]) {
                dataLayer.push({
                  event: "iubenda_consent_given_purpose_" + purposeId
                });
              }
            }
          }
        }
      }
    }
  };
</script>
<script type="text/javascript" src="//cdn.iubenda.com/cs/iubenda_cs.js" charset="UTF-8" async></script>
<!-- End of Iubenda banner with GTM/Analytics integrated consent -->
</body>
</html>
